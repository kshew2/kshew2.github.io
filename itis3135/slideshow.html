<body>

    <div data-include = "components/header.html"></div>
    <main>
        <h2>
         Slideshow

<div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="images/arnold_schwarzenegger.jpg" >
      <div class="text">Arnold Schwarzenegger</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="images/ronnie_coleman.JPG" style="width:100%">

    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="images/jay_cutler.jpg" style="width:100%">

    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="images/chris_bumstead.jpg" style="width:100%">

      </div>

      <div class="mySlides fade">

      </div>

      <div class="mySlides fade">

        <img src="images/flex_wheeler.jpg" style="width:100%">

      </div>
  
   
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>

  </div>
  
    </main>
